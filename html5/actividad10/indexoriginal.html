<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body style="background-color:#92B4EC;">

    <table style="border:1px  ; margin:auto; background-color: #DBDFFD; padding-left: 60px; padding-right: 60px;">
    <tr style="text-align: center ;">
     <th colspan="2">
       <div style="text-align:center; background-color: #0E185F; padding: 20px; border-radius: 20px; ">
        <img src="logo.jpg" alt="Logo de ADSI" height="230px" >

       <h2 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ; color: #fff;">WebApp para Clinica Dental</h2>
       <h3 style="color:#fff ;">Desarrollado por ADSI</h3>
       <hr>
       <h3 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ; color: #fff;">Información del paciente</h3> 
     </th>
    </tr>
<hr>
    <tr>  
        <td style="text-align:center; margin-left: 390px; margin-right: 390px; text-align: justify;"> 
      
            <label>DNI</label>
        </td>
         <td>    
          <input type="number" placeholder="Número de documento">
         </td>

      </tr>

      <tr>  
        <td  style="text-align:center; text-align: justify;">
      
            <label>Foto</label></td>
        <td>    
          <input type="file" placeholder="Seleccionar archivo">
        </td>

      </tr>

      <tr>  
        <td  style="text-align:center; text-align: justify;">
      
            <label>Nombres</label></td>
        <td>    
          <input type="text" placeholder="Escriba sus nombres">
        </td>

      </tr>

      <tr>  
        <td  style="text-align:center;text-align: justify;">
      
            <label>Apellidos</label></td>
        <td>    
          <input type="text" placeholder="Escriba sus apellidos">
        </td>

      </tr>

      <tr>  
        <td  style="text-align:center;text-align: justify;">
      
            <label>Fecha de nacimiento</label></td>
        <td>    
          <input type="date" >
        </td>

      </tr>

      <tr>  
        <td  style="text-align:center;text-align: justify;">
      
            <label>Sexo</label></td>
        <td>    
            <input type="radio" name="sexo" value="M"> <span>Masculino</span>
            <input type="radio" name="sexo" value="F"> <span>Femenino</span>
        </td>

      </tr>

      <tr>  
        <td  style="text-align:center;text-align: justify;">
      
            <label>Representante</label></td>
        <td>    
          <input type="text" placeholder="Persona que lo representa">
        </td>

      </tr>

      <tr>  
        <td  style="text-align:center;text-align: justify;">
      
            <label>Telefonos</label></td>
        <td>    
          <input type="number" placeholder="Para contactarlo">
        </td>

      </tr>

      <tr>  
        <td  style="text-align:center;text-align: justify;">
      
            <label>Sala</label></td>
        <td>    
            <select name="Sala"> 
                <option value="0">-Seleccione- </option>
                <option value="1">Emergencia </option>
                <option value="2">Sala A </option>
                <option value="3">Laboratotio </option>
                <option value="4">Rayos X</option>
                <option value="5">Hospitalización</option>
             </select>
        </td>

      </tr>

      <tr>  
        <td  style="text-align:center;text-align: justify;">
      
            <label>Dirección</label></td>
        <td>    
          <input type="text" placeholder="Escribir dirección">
        </td>

      </tr>

      <tr>  
        <td  style="text-align:center;text-align: justify;">
      
            <label>País</label></td>
        <td>    
            <select name="pais"> 
                <option value="0">-Seleccione- </option>
                <option value="1"> Colombia </option>
                <option value="2"> Venezuela </option>
                <option value="3"> Ecuador </option>
                <option value="4"> Perú </option>
                <option value="5"> Panamá </option>
                <option value="5"> Brasil </option>
             </select>
        </td>

      </tr>

      <tr>  
        <td  style="text-align:center;text-align: justify;">
      
            <label>Departamento</label></td>
        <td>    
          <input type="text" >
        </td>

      </tr>

      <tr>  
        <td  style="text-align:center;text-align: justify;">
      
            <label>Provincia</label></td>
        <td>    
          <input type="text" >
        </td>

      </tr>

      <tr>  
        <td  style="text-align:center;text-align: justify;">
      
            <label>Distrito</label></td>
        <td>    
          <input type="text" >
        </td>

      </tr>

      <tr>  
        <td  style="text-align:center;text-align: justify;">
      
            <label>estado civil</label></td>
        <td>    
            <select name="pais"> 
                <option value="0">-Seleccione- </option>
                <option value="1"> Soltero </option>
                <option value="2"> Casado </option>
                <option value="3"> Viudo </option>
                <option value="4"> Unión libre </option>
                <option value="5"> Separado </option>
                <option value="5"> Divorciado </option>
             </select>
        </td>

      </tr>

      <tr>  
        <td  style="text-align:center;text-align: justify;">
      
            <label>Emergencia</label></td>
        <td>    
          <input type="text" placeholder="Escriba su emergencia">
        </td>

      </tr>

      <tr>  
        <td  style="text-align:center;text-align: justify;">
      
            <label>Grupo sanguíneo</label></td>
        <td>    
            <select name="grupo sanguíneo"> 
                <option value="0">-Seleccione- </option>
                <option value="1"> A+ </option>
                <option value="2"> A- </option>
                <option value="3"> B+ </option>
                <option value="4"> B- </option>
                <option value="5"> AB+ </option>
                <option value="5"> AB- </option>
                <option value="5"> O+ </option>
                <option value="5"> O- </option>

             </select>
        </td>

      </tr>

      <tr>  
        <td  style="text-align:center;text-align: justify;">
      
            <label>VIH</label></td>
        <td>    
            <input type="radio" name="VIH" value="S"> <span>Si</span>
            <input type="radio" name="VIH" value="N"> <span>No</span>
        </td>

      </tr>

      <tr>  
        <td  style="text-align:center;text-align: justify;">
      
            <label>Ocupación</label></td>
        <td>    
          <input type="text" >
        </td>

      </tr>

      <tr>  
        <td  style="text-align:center;text-align: justify;">
      
            <label>Peso</label></td>
        <td>    
          <input type="number" >
        </td>

      </tr>

      <tr>  
        <td  style="text-align:center;text-align: justify;">
      
            <label>Talla</label></td>
        <td>    
          <input type="number" >
        </td>

      </tr>

      <tr>  
        <td  style="text-align:center;text-align: justify;">
      
            <label>¿Es alérgico a algo?</label></td>
        <td>    
            <textarea rows="3" placeholder="Escriba aquí a que es alégico..."></textarea>
        </td>

      </tr>

      <tr>  
        <td  style="text-align:center;text-align: justify;">
      
            <label>Medicamento que toma actualmente</label></td>
        <td>    
            <textarea rows="3" ></textarea>
        </td>

      </tr>

      <tr>  
        <td  style="text-align:center;text-align: justify;">
      
            <label>Enfermedad que padece</label></td>
        <td>    
            <textarea rows="3" ></textarea>
        </td>

      </tr>

      <tr> 
        
        <div>
        <td  style="text-align:center;text-align: justify;">
      
           
          <input type="submit" value="Enviar">
          <input  type="submit" value="Limpiar" >
        </td>

      </tr>

    </div>
    
    
    

    
    </table>

</body>
</html>
